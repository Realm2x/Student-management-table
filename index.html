<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Студенты</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <section class="section_table">
            <div class="container">
                <div id="app">
                    <form class="add-form mb-3" id="add-form" action="">
                        <input class="form-control mb-3" id="surname" type="text" placeholder="Фамилия">
                        <input class="form-control mb-3" id="name" type="text" placeholder="Имя">
                        <input class="form-control mb-3" id="lastname" type="text" placeholder="Отчество">
                        <input class="form-control mb-3" id="birth-date" type="date">
                        <input class="form-control mb-3" id="period" type="number" placeholder="Годы обучения">
                        <input class="form-control mb-3" id="faculty" type="text" placeholder="Факультет">
                        <button class="btn btn-primary" id="btn">Добавить студента</button>
                        <div class="visible-hidden wrong-text"></div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
